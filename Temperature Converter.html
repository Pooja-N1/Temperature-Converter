<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Temperature Converter</h1>
      </div>
      <div class="div 1">
        <label for="div1">
          <input type="number" id="celsius" placeholder="celsius" /><span class="icon">&#8451</span>
        </label>
      </div>
      <div class="div 2">
        <label for="div 2">
          <input type="number" id="fahrenheit" placeholder="fahrenheit" /><span class="icon">&#8457</span>
        </label>
      </div>
      <div class="div 3">
        <label for="div 3">
          <input type="number" id="kelvin" placeholder="kelvin" /><span class="icon"> &#8490</span>
           
        </label>
      </div>
      <div class="button">
        <button id="clearButton">Clear</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
